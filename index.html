<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing | Welcome</title>
</head>

<body>
    <header>
        <h1>Guess The Number</h1>
        <p>Guess Number between 1-100 and earn points.</p>
    </header>

    <div class="container">
        <form id="form">
            <input type="text" name="number" pattern="[0-9]{1,3}" required placeholder="Enter Number 1-100">
            <input type="submit" value="Guess">
        </form>
    </div>

    <!-- Script Tag -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
